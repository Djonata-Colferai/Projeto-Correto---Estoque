<!DOCTYPE html>
<html lang="en">

<head>
	<title>Estoque</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="./images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./css/util.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<!--===============================================================================================-->
</head>

<body>
	<section id="homepage">

		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-pic js-tilt" data-tilt>
						<img src="./images/Estoque-1-768x324.png" alt="IMG">
					</div>

					<div class="login100-form validate-form" id="home-form">
						<span class="login100-form-title">
							Controle de Estoque
						</span>

						<div class="wrap-input100 validate-input">
							<input class="input100" type="text" name="operador" placeholder="Operador" id="operador">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-user" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<input class="input100" type="password" name="pass" placeholder="Senha" id="senha">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>

						<div class="container-login100-form-btn">
							<button class="login100-form-btn" id="entrar">
								Entrar
							</button>
						</div>

						<div class="text-center p-t-12">
							<span class="txt1">
								Recuperar
							</span>
							<a class="txt2" href="#">
								Operador / Senha?
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="app-page">
		<div class="page-header">
			<div class="container-fluid">
				<nav class="navbar navbar-expand-lg navbar-light bg-success d-flex">
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
					  
						<li class="nav-item dropdown">
						  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img src="./images/user_profile_avatar.png" class="rounded-circle" alt="user_profile">
						  </a>
						  <div class="dropdown-menu bg-success" aria-labelledby="navbarDropdownMenuLink" id="dropdownMenu">
							<a class="dropdown-item" href="#" id="dashboard-option">Dashboard</a>
							<a class="dropdown-item" href="#" id="edit-profile-option">Editar Perfil</a>
							<a type="button" class="dropdown-item" href="#" id="botao-saida">Sair</a>
						  </div>
						</li>
					  </ul>
					</div>
				  </nav>
				<h1 id="title-page-2">
					Cadastro de produto
				</h1>
				
			</div>
		</div>
	<hr>
		<div class="container-fluid">

			<form method="get" class="form-vertical  js-form-loading">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="input-produto-nome">Nome</label>
							<input id="nome" type="text" class="form-control" placeholder="Nome" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="input-produto-codigo">Código do Produto</label>
							<input id="codigo" type="text" class="form-control" placeholder="Código" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="input-produto-descricao">Descrição</label>
							<textarea id="descricao" rows="3" class="form-control"
								placeholder="Descrição do produto"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="input-produto-preco">Preço unitário</label>
							<input id="preco" type="text" class="form-control" placeholder="R$" />
						</div>
					</div>

					<div class="col-sm-3">
						<div class="form-group">
							<label for="input-produto-estoque">Estoque</label>
							<input id="quantidade" type="text" class="form-control" placeholder="Unidades" />
						</div>
					</div>

				</div>

				<!--<div class="row"></div>-->
					<div class="form-group" id="buttons">
						<button class="btn  btn-primary" type="button" id="cadastrar">Cadastrar</button>						
					</div>
				
			</form>
			<hr>
			<div id="mostrar-produto" class="row">

			</div>
		</div>


	</section>
	
  	
	<!--===============================================================================================-->
	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="./bundle.js"></script>
</body>

</html>
